<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Library{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    {% load static %}
    <link rel="stylesheet" href="{% static 'app.css' %}">
    {% block css_files%} {% endblock %}
</head>
<body>
<nav class="navbar navbar-expand-lg bg-light">
  <div class="container-fluid">
    <a class="navbar-brand text-secondary" href="{% url 'index' %}">Biblioteka</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse d-flex justify-content-end" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link text-secondary" aria-current="page" href="{% url 'index' %}">Pradžia</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-secondary" href="{% url 'books' %}">Knygos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-secondary" href="{% url 'authors' %}">Autoriai</a>
        </li>
          <li>
              <form class="d-flex" role="search" action="{% url 'search' %}" method="get">
        <input class="form-control me-2" name="query" type="search" placeholder="Paieška" aria-label="Search">
        <button class="btn btn-outline-secondary" type="submit">Ieškoti</button>
      </form></li>
          {% if user.is_authenticated %}
          <li class="nav-item">
              <a class="nav-link text-secondary" href="">
                  <svg class="bi bi-person" width="1.5em" height="1.5em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" d="M13 14s1 0 1-1-1-4-6-4-6 3-6 4 1 1 1 1h10zm-9.995-.944v-.002.002zM3.022 13h9.956a.274.274 0 00.014-.002l.008-.002c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10c-2.29 0-3.516.68-4.168 1.332-.678.678-.83 1.418-.832 1.664a1.05 1.05 0 00.022.004zm9.974.056v-.002.002zM8 7a2 2 0 100-4 2 2 0 000 4zm3-2a3 3 0 11-6 0 3 3 0 016 0z" clip-rule="evenodd"/>
                  </svg>
                        {{user.get_username}}</a></li>
          <li class="nav-item">
              <a class="nav-link text-secondary" href="{% url 'my-borrowed' %}">Mano knygos</a>
          </li>
          <li class="nav-item">
              <a class="nav-link text-secondary" href="{% url 'logout' %}?next=/ ">Atsijungti</a>
          </li>
                {% else %}
          <li class="nav-item">
              <a class="nav-link text-secondary" href="{% url 'login' %}?next={{request.path}}">Prisijungti</a>
          </li>
          <li class="nav-item">
              <a class="nav-link text-secondary" href="{% url 'register' %}">Registruotis</a>
          </li>
          {% endif %}
      </ul>
    </div>
  </div>
</nav>
<div class="col-sm-10">
    {% block content %}

    {% endblock %}</div>
</div>
</body>
</html>
